{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<title>我的个人网站</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <script src="{% static 'js/jquery-3.2.0.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
    <script src="{% static 'layui/layui.js' %}"></script>
    <script src="{% static 'js/modernizr.custom.js' %}"></script>
    <style>
        .audioView {
            position: fixed;
            z-index: 1000;
            bottom: 50px;
            left: -300px;
            background: #f1f3f4;
            transition: all .5s;
        }

        .gtlt {
            float: right;
            height: 54px;
            line-height: 54px;
        }
    </style>
{% block styles %}{% endblock %}
</head>
<body>
<div class="navbar-wrapper" style="position: fixed;top: -20px;height: 70px;background: #5a665c">
    <div class="container">
		<nav class="navbar navbar-inverse navbar-static-top cl-effect-20">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/ ">人生旅途</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse navbar-right">
					<ul class="nav navbar-nav">
						<li><a href="/"><span data-hover="首页">首页</span></a></li>
						<li><a href="/#article"><span data-hover="文章">文章</span></a></li>
						<li><a href="/#video"><span data-hover="视频">视频</span></a></li>
						<li><a href="/#events"><span data-hover="足迹">足迹</span></a></li>
						<li><a href="/#gallery"><span data-hover="相册">相册</span></a></li>
						<li><a href="/#time"><span data-hover="时光灯">时光灯</span></a></li>
						<li><a href="/#message"><span data-hover="留言板">留言板</span></a></li>
					</ul>
				</div>
			</div>
        </nav>
    </div>
</div>


<div class="container" style="min-height: 845px">
    {% block content %}{% endblock %}
</div>

<div class="audioView">
    <audio  controls="controls" autoplay="autoplay">
        <source src="{% static 'video/xiaomansha.mp3' %}">
    </audio>
    <div class="gtlt">
        <img id="gt" style="display: none;" src="{% static 'images/left.png' %}" width="25px" alt="">
        <img id="lt" src="{% static 'images/right.png' %}" width="25px" alt="">
    </div>
</div>


<!-- Footer Section -->
<section class="footer">
	<div class="copyright">
		<p>Copyright @2019 XiFeng  西安网备案 ICP证0256232号（能查到算我输）</p>
	</div>
</section>
<!-- /Footer Section -->

<!-- js files -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- js files -->
<!-- js for gallery -->
<script src="{% static 'js/darkbox.js' %}"></script>
<!-- /js for gallery -->
<script>
$(document).ready(function() {
  $(".slideanim").each(function(){
      $('.slideanim').addClass("slide");
  });
});
$("#lt").click(function () {
    $(".audioView").css({"left":"0px"})
    $("#lt").css({"display":"none"})
    $("#gt").css({"display":"block","margin-top":"15px"})
});

$("#gt").click(function () {
    $(".audioView").css({"left":"-300px"})
    $("#gt").css({"display":"none"})
    $("#lt").css({"display":"block","margin-top":"15px"})
})
</script>
{% block script %}{% endblock %}
</body>
</html>
